services:
  postgres:
    image: postgres:16
    container_name: bookbrain-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: bookbrain
      POSTGRES_PASSWORD: bookbrain
      POSTGRES_DB: bookbrain
    volumes:
      - postgres_data:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant
    container_name: bookbrain-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  postgres_data:
  qdrant_data:
